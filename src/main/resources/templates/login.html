<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h4 style="padding-bottom: 0px;margin-bottom: 2px;"><strong>Please sign in</strong></h4>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                        <div class="card-body d-flex flex-column align-items-center" style="padding-bottom: 19px;padding-top: 0px;">
                            <form class="text-center" action="process_login" method="post">
                                <div class="mb-3"></div><input class="form-control" type="email" name="username" placeholder="Email">
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div><button class="btn btn-primary d-block w-100" type="submit">Sing in</button>
                                <div class="mb-3"></div>
                                <div
                                        th:if="${param.error}" style="color:red">
                                    Wrong username or password
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
