<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<div class="container">
    <div class="row">
        <header th:replace="fragments/header :: header"></header>
    </div>
    <div class="row">
        <div class="col-2 bg-white" >
            <div th:replace="fragments/leftpanel :: leftpanel('user')"></div>
        </div>
        <div class="col-10 bg-light p-3">
            <h2 class="pb-2">User information page</h2>
            <div class="bg-white border border-1">
                <div class="bg-light" style="padding: 7px">
                    <h5>About user</h5>
                </div>
                <table class="table table-borderless table-hover table-striped" th:object="${user}">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="*{id}">Id</td>
                        <td th:text="*{name}">Name</td>
                        <td th:text="*{age}">Age</td>
                        <td th:text="*{email}">Mail</td>
                        <td th:text="${user.getShotRoles()}">Role</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
